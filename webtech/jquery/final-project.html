<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="123.css">
    <title>Recycle cup</title>
</head>

<body>
    <div class="text-center" style="height: 800px; background-color: lightblue;">
        <h1 style="padding: 200px;">減速愛地球？循環杯的起點與終點</h1>
    </div>
    <div class="sticky-top" style="height:30px ;background-color: dimgray">
        <div id="statusbar" style="height: 30px;width: 0px;background-color: yellow;">
            <p>Now <span id="scrollperc">0</span>%</p>
        </div>
    </div>

    <div class="text-center" style="height: 800px; background-color:aquamarine;padding: 300px;">       
            <h1>以歷年垃圾量開場</h1>
    </div>

    <!-- 外面有div 但真正做stickytop是裡面的東西 -->
    <div style="height: 500px; background-color:azure">
        <div class="sticky-top" style="height: 100px; background-color:antiquewhite">
            <h1>Chapter 1:美麗寶島垃圾成山？</h1>
        </div>
        <p style="position: absolute;padding: 200px">垃圾真的很多</p>
    </div>

    <div style="height: 500px; background-color:azure">
        <div class="sticky-top" style="height: 100px; background-color:antiquewhite">
            <h1>Chapter 2:台灣歷年限塑政策</h1>
            <div class="timeline-item"></div>
        </div>
        <p style="position: absolute;padding: 200px">from 2002 to 2022</p>
    </div>

    <div style="height: 500px; background-color:azure">
        <div class="sticky-top" style="height: 100px; background-color:antiquewhite">
            <h1>Chapter 3:循環杯知識小學堂</h1>
        </div>
        <p style="position: absolute;padding: 100px">環保杯和循環杯的比較</p>
        <p style="position: absolute;padding: 200px">循環杯特點</p>
    </div>

    <div style="height: 500px; background-color:azure">
        <div class="sticky-top" style="height: 100px; background-color:antiquewhite">
            <h1>Chapter 4:循環杯實測與回饋</h1>
        </div>
        <p style="position: absolute;padding: 200px">內嵌Youtube</p>
    </div>

    <div style="height: 500px; background-color:azure">
        <div class="sticky-top" style="height: 100px; background-color:antiquewhite">
            <h1>Chapter 5:有了循環杯，然後呢？</h1>
        </div>
        <p style="position: absolute;padding: 200px">受訪者&新聞參與</p>
    </div>


        <div id="footer" class="jumbotron jumbotron-fluid text-center">
            <h1>思涵、以羚、竹珈</h1>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var max_scroll = doch - winh;

            $(window).scroll(function () {
                var current_pos = $(window).scrollTop();
                var new_width = current_pos / max_scroll * winw;
                $("#statusbar").css("width", new_width);
                $("#scrollperc").html(parseInt(current_pos / max_scroll * 100));
            });
        });
    </script>
</body>

</html>
